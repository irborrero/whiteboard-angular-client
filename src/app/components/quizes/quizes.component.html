<div class = "container-quizes">
  <h2>Quizzes</h2>
  <ul class="list-group">
    <li *ngFor="let quiz of quizzes" class="list-group-item">
      <a routerLink="/table/courses/{{courseId}}/quizzes/{{quiz._id}}">
        {{quiz.title}}
      </a>
      <a class="btn btn-primary float-right" routerLink="/table/courses/{{courseId}}/quizzes/{{quiz._id}}">
        Start
      </a>
      <br>
        <div *ngFor="let attempt of quiz.attempts; let indexOfAttempt = index;" class="attempt">
          <label>{{indexOfAttempt + 1}} attempt -> score: {{attempt.score}}</label>
        </div>
    </li>
  </ul>
</div>
