<div class="container-course-table">
  <h1>Course Table Component</h1>
  <ul>
    <li class="list-group"
        *ngFor="let course of courses">
      <div class="list-group-item">
        <a href="table/courses/{{course._id}}/modules">
          {{course.title}}
        </a>
        <a class="float-right"
           href="table/courses/{{course._id}}/quizzes">
          Quizzes
        </a>
      </div>
    </li>
  </ul>

</div>
